<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/min/app.min.css" />
        <title>Hello World</title>
    </head>
    <body class="forrest r0">
        <div id="loading">
            <h1>loading...</h1>
        </div>
        <div id="wrapper">
            <div id="hero">
               <div id="weather-main">
                 <div id="panel-1" class="panel active">
                  <div id="weather-icon-0" class="weather-icon icon"></div>
                  <div id="weather-temp-0" class="weather-temp"> 0&deg;</div>
                  <ul class="hilo home">
                    <li id="highTemp" class="high icon icon-thermometer">0</li>
                    <li id="lowTemp" class="low icon icon-thermometer">0</li>
                  </ul>
                  <div id="weather-loc" class="home weather-loc icon icon-icon_28620"> finding location</div> 
                  <p id="summary" class="home"></p>
                </div>
                <div id="panel-2" class="panel">
                    <div id="weather-icon-1" class="weather-icon icon"></div>
                    <div id="weather-temp-1" class="weather-temp"> 0&deg;</div>
                  <ul id="top-row" class="detail">
                    <li class="mph"><span id="wind">&uarr;</span><span id="speed">0mph</span></li>
                    <li id="cloudCover" class="cloud-cover icon icon-cloud"></li>
                  </ul>
                  <ul id="bottom-row" class="detail">
                    <li id="precip" class="rain icon icon-icon_142"> &quot;</li>
                    <li id="intensity" class="perciptation icon icon-rainy"></li>
                  </ul>
                </div>
                <div id="panel-3" class="panel">
                  <svg id="twelvehour"></svg>
                </div>
              </div>
            </div>
            
            <div id="bike">
              <div id="wheel1" class="wheel">
                <img src="./images/wheel.svg"/> 
              </div>
              <div id="wheel2" class="wheel">
                <img src="./images/wheel.svg"/> 
              </div>
              <div id="frame" class="frame">
                <img src="./images/frame.svg"/> 
              </div>
            </div>

            <div id="time-container">
                <div id="quip">
                    <span>RIDE</span>
                    <p>&lowast; Remember your bicycle lights</p>
                </div>
                <span id="time"></span>
                <div id="slider">
                    <span id="switch"></span>
                    <ul id="times">
                        <li>NOW</li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li>12hrs</li>
                    </ul>
                </div>
            </div>    
        </div>
        <svg id="background" class="forrest r1"></svg>
        <div id="background-scene" class="forrest r1"></div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" data-main="js/app/main" src="js/lib/require.js"></script>
    </body>
</html>
